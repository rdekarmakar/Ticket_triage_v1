<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ticket Triage System{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/dashboard">Ticket Triage</a>
        </div>
        <div class="nav-links">
            <a href="/dashboard" class="{% if active_page == 'dashboard' %}active{% endif %}">Dashboard</a>
            <a href="/dashboard/tickets" class="{% if active_page == 'tickets' %}active{% endif %}">All Tickets</a>
            <span class="nav-user">{{ username }}</span>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>Ticket Triage System v1.0</p>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
